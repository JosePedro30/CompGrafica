<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDROID</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 1px green">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext("2d")

        const W = canvas.width, H = canvas.height;
        const DEGREES_PER_FRAME = 1;
        let angle = 0;
        let lastFrameTime = 0;
        const armLength = 80;

        ctx.fillStyle = "rgb(164,198,57)"
        ctx.strokeStyle = "rgb(164,198,57)"
        ctx.lineWidth = 40;
        ctx.lineCap = "round"

        // Cabeça
        ctx.beginPath()
        ctx.arc(200, 110, 100, Math.PI, 0)
        ctx.fill()

        // Corpo
        ctx.fillRect(100, 120, 200, 200)

        // Braço
        ctx.beginPath()
        ctx.moveTo(70, 140)
        ctx.lineTo(70, 240)
        ctx.stroke()

        // Pernas
        ctx.beginPath()
        ctx.moveTo(170, 250)
        ctx.lineTo(170, 380)
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(230, 250)
        ctx.lineTo(230, 380)
        ctx.stroke()

        // Olhos
        ctx.fillStyle = "white"
        ctx.beginPath()
        ctx.arc(160, 60, 15, 0, 2 * Math.PI)
        ctx.fill()

        ctx.beginPath()
        ctx.arc(240, 60, 15, 0, 2 * Math.PI)
        ctx.fill()


        function animate() {

            const time = Date.now();
            const dt = time - lastFrameTime;
            lastFrameTime = time;

            ctx.clearRect(0, 0, W, H)

            ctx.fillStyle = "rgb(164,198,57)"
            ctx.strokeStyle = "rgb(164,198,57)"
            ctx.lineWidth = 40;
            ctx.lineCap = "round"

            // Cabeça
            ctx.beginPath()
            ctx.arc(200, 110, 100, Math.PI, 0)
            ctx.fill()

            // Corpo
            ctx.fillRect(100, 120, 200, 200)

            // Pernas
            ctx.beginPath()
            ctx.moveTo(170, 250)
            ctx.lineTo(170, 380)
            ctx.stroke()

            ctx.beginPath()
            ctx.moveTo(230, 250)
            ctx.lineTo(230, 380)
            ctx.stroke()

            // Olhos
            ctx.fillStyle = "white"
            ctx.beginPath()
            ctx.arc(160, 60, 15, 0, 2 * Math.PI)
            ctx.fill()

            ctx.beginPath()
            ctx.arc(240, 60, 15, 0, 2 * Math.PI)
            ctx.fill()

            // Braço
            ctx.beginPath()
            ctx.moveTo(70, 140)
            ctx.lineTo(70, 240)
            ctx.stroke()

            ctx.save()
            ctx.translate(330, 140)
            ctx.rotate(angle * Math.PI / 180)
            ctx.beginPath()
            ctx.moveTo(0, 0)
            ctx.lineTo(0, armLength)
            ctx.stroke()
            ctx.restore()

            angle = (angle - DEGREES_PER_FRAME) % 180;



            requestAnimationFrame(animate);


        }
        
        animate();
    </script>
</body>

</html>
