<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Flags</title>
  <style>
    canvas {
      border: 1px solid #D3D3D3 ;
      display: block;
    }
  </style>
</head>

<body>
  <h2><u>Flag of Germany</u></h2>
  <canvas id="flag-germany" width="150px" height="75px"></canvas>

  <h2><u>Flag of Russia</u></h2>
  <canvas id="flag-Russia" width="150px" height="75px" ></canvas>

  <h2><u>Flag of sweden</u></h2>
  <canvas id="flag-sweden" width="160px" height="100px"></canvas>

  <h2><u>Flag of switzerland</u></h2>
  <canvas id="flag-switzerland" width="170px" height="160px" ></canvas>

  <h2><u>Flag of france</u></h2>
  <canvas id="flag-france" width="150px" height="100px" ></canvas>

  <script>
    const canvas1 = document.querySelector('#flag-germany'); 
    const ctx1 = canvas1.getContext('2d');
    // CANVAS1 dimensions
    const W1 = canvas1.width, H1 = canvas1.height

    //black rectangle
    ctx1.fillRect(0, 0, W1, H1 / 3)
    //red rectangle
    ctx1.fillStyle = "red";
    ctx1.fillRect(0, H1 / 3, W1, H1 / 3)
    //yellow rectangle
    ctx1.fillStyle = "yellow";
    ctx1.fillRect(0, 2 * H1 / 3, W1, H1 / 3)

    //////////////////////////////////////////////////////

    const canvas2 = document.querySelector('#flag-Russia');
    const ctx2 = canvas2.getContext('2d');

    const W2 = canvas2.width, H2 = canvas2.height

    // ctx2.fillStyle = 'white';
    // ctx2.fillRect(0, 0, W2, H2 / 3);
    ctx2.fillStyle = 'blue';
    ctx2.fillRect(0, 25, W2, H2 / 3);
    ctx2.fillStyle = 'red';
    ctx2.fillRect(0, 50, W2, H2 / 3);

    //////////////////////////////////////////////////////

    const canvas3 = document.querySelector('#flag-sweden');
    const ctx3 = canvas3.getContext('2d');

    // CANVAS3 dimensions
    const W3 = canvas3.width, H3 = canvas3.height

    ctx3.fillStyle = '#006AA9';
    ctx3.fillRect(0, 0, W3, H3);
    ctx3.fillStyle = '#FECD00';
    ctx3.fillRect(50, 0, 20, H3);
    ctx3.fillStyle = '#FECD00';
    ctx3.fillRect(0, H3 / 2 - 20 / 2, W3, 20);

    //////////////////////////////////////////////////////

    const canvas4 = document.querySelector('#flag-switzerland');
    const ctx4 = canvas4.getContext('2d');
    
    // CANVAS4 dimensions
    const W4 = canvas4.width, H4 = canvas4.height

    ctx4.fillStyle = 'red';
    ctx4.fillRect(0, 0, W4, H4);
    ctx4.fillStyle = 'white';
    ctx4.fillRect(70, 30, 30, 110);
    ctx4.fillStyle = 'white';
    ctx4.fillRect(30, 70, 110, 30);

    //////////////////////////////////////////////////////

    const canvas5 = document.querySelector('#flag-france');
    const ctx5 = canvas5.getContext('2d');
    
    // CANVAS5 dimensions
    const W5 = canvas5.width, H5 = canvas5.height

    ctx5.fillStyle = '#002153';
    ctx5.fillRect(0, 0, W5 / 3, H5);
    ctx5.fillStyle = '#FFFFFF';
    ctx5.fillRect(W5 / 3, 0, W5 / 3, H5);
    ctx5.fillStyle = '#CF0921';
    ctx5.fillRect(2 * W5 / 3, 0, W5 / 3, H5);
    
  </script>
</body>

</html>
