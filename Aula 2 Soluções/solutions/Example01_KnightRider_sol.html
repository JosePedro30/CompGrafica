<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Knight Rider</title>
  <style>
    html,
    body {
      width: 100%;
      height: auto;
      background: #333333;
    }

    canvas {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="600" height="50" style="border:solid 3px black"></canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    //CANVAS SIZE
    const W = canvas.width, H = canvas.height;

    //INITIALIZATIONS
    let x = 0, moveRight = true;;

    function render() {
      //ERASE (with dragging effect)
      ctx.fillStyle = "rgba(51,51,51,0.3)"; // semi-transparent background color
      ctx.fillRect(0, 0, W, H);

      //DRAW
      ctx.fillStyle = "red";
      ctx.fillRect(x, 0, 50, 50);

        //UPDATE
      if (moveRight)
        x += 50
      else
        x -= 50

      if (x >= W - 50 || x <= 0)
        moveRight = !moveRight;
    }

    //slow down the animation, using setInterval
    window.onload = function () {
      timer = window.setInterval(render, 100); // 1000/10 = 100
    };

  </script>
</body>

</html>
