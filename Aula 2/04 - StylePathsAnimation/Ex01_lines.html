<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PATHS & LINES</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="EXERCISE 1" onclick="ex1()" />
  <input type="button" value="EXERCISE 2" onclick="ex2()" />
  <input type="button" value="EXERCISE 3" onclick="ex3()" />
  <input type="button" value="EXERCISE 4" onclick="ex4()" />
  <canvas id="myCanvas" width="500" height="200" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    // //CANVAS SIZE
    // const W = canvas.width, H = canvas.height;

    function ex1() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO
      ctx.fillStyle = "blue";
      ctx.fillRect(40, 40, 200, 100);
      ctx.beginPath();
      ctx.strokeStyle = "green";
      ctx.moveTo(80, 80);
      ctx.lineTo(80, 175);
      ctx.lineTo(260, 175);
      ctx.lineTo(260, 80);
      ctx.lineTo(80, 80);
      ctx.stroke();
      ctx.closePath();
      
      ctx.strokeStyle = "green";
    }

    function ex2() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO
      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 150);
      ctx.lineTo(150, 50);
      ctx.lineTo(150, 150);
      ctx.lineTo(250, 50);
      ctx.lineTo(250, 150);
      ctx.lineTo(350, 50);
      ctx.lineTo(350, 150);
      ctx.lineTo(450, 50);
      ctx.lineTo(450, 150);
      ctx.stroke();
    }

    function ex3() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      //TODO
    }

    const W = canvas.width, H = canvas.height;
    function ex4() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); //erase Canvas

      render();
    }

    function render() {

      ctx.strokeStyle = getRandomColor();

      ctx.beginPath();
      ctx.moveTo(W / 2, H / 2);
      ctx.lineTo(W * Math.random(), H * Math.random());

      ctx.stroke();

      window.requestAnimationFrame(render);
    }


    //helper function
    function getRandomColor() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);

      return `rgb(${r},${g},${b})`;
    }

  </script>
</body>

</html>
