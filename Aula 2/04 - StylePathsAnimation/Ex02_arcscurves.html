<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ARCS & CURVES</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="EXERCISE 1" onclick="ex1()" />
  <input type="button" value="EXERCISE 2" onclick="ex2()" />
  <input type="button" value="EXERCISE 3" onclick="ex3()" />
  <input type="button" value="EXERCISE 4" onclick="ex4()" />

  <canvas id="myCanvas" width="500" height="400" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    //CANVAS SIZE
    const W = canvas.width, H = canvas.height;

    function ex1() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      // Draw the following figure using arcs
      // For the last two arcs, use angles 3*Math.PI/5and 9*Math.PI/5

      


    }

    function ex2() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      // Draw the Olympic rings
      // Increase the line width using property lineWidth
      // All arcs have 40 pixels radii

      ctx.lineWidth = 10;
      ctx.strokeStyle = "blue";
      ctx.beginPath();
      ctx.arc(100, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.arc(150, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.arc(200, 100, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.strokeStyle = "yellow";
      ctx.beginPath();
      ctx.arc(125, 140, 40, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.strokeStyle = "green";
      ctx.beginPath();
      ctx.arc(175, 140, 40, 0, 2 * Math.PI);
      ctx.stroke();

    }

    function ex3() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      // Draw a heart, using 6 Bezier curves

      //start at point 0 â€“ little green circle 
      ctx.moveTo(150, 60);
      ctx.arc(150, 60, 5, 0, 2 * Math.PI);

      //1st curve: end at point 1
      ctx.bezierCurveTo(150, 30, 120, 30, 90, 30);
      
      //2nd curve: end at point 2
      ctx.bezierCurveTo(60, 30, 60, 60, 60, 90);

      //3rd curve: end at point 3
      ctx.bezierCurveTo(60, 120, 150, 180, 150, 180);

      //4th curve: end at point 4
      ctx.bezierCurveTo(150, 180, 240, 120, 240, 90);

      //5th curve: end at point 5
      ctx.bezierCurveTo(240, 60, 210, 30, 180, 30);

      //6th curve: end at point 0
      ctx.bezierCurveTo(150, 30, 150, 60, 150, 60);

      //stroke heart with red line
      ctx.strokeStyle= "red";
      ctx.stroke();
    }


    let mouthMiddleY = 400;
    let mouthCornersY = 250;
    let dirCornersDown = true;

    function ex4() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.lineWidth = 20;
      ctx.fillStyle = "lightgrey";
      ctx.strokeStyle = "black";

      window.setInterval(animate, 1000 / 30);
    }


    function animate() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.beginPath();
      ctx.arc(200, 233, 150, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();

      //eyes
      ctx.beginPath();
      ctx.moveTo(170, 130);
      ctx.lineTo(160, 200);
      ctx.moveTo(230, 130);
      ctx.lineTo(240, 200);
      ctx.stroke();

      //mouth
      ctx.beginPath();
      ctx.moveTo(100, mouthCornersY);
      ctx.quadraticCurveTo(200, mouthMiddleY, 300, mouthCornersY);
      ctx.stroke();

      if (dirCornersDown) {
        mouthCornersY++;
        mouthMiddleY -= 4;
      }
      else {
        mouthCornersY--;
        mouthMiddleY += 4;
      }

      if (mouthCornersY == 250 || mouthCornersY == 300)
        dirCornersDown = !dirCornersDown;

    }

  </script>
</body>

</html>
