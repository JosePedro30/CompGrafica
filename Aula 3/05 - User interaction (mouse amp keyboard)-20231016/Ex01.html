<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
    <canvas id="canvas" width="300" height="250" style="border:solid 1px green">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>

        // Alter previous example and make a continuous line drawing, using the mouse cursor.
        // Each time the mouse  pointer leaves the Canvas, a new line drawing is started (starts a new path).
        // HINT: Instead of points, make a path of connected  lines

        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        let x = 0; y = 0;
        let start = false;

        // Add the event listener for mousemove
        canvas.addEventListener('mousemove', e => {
            x = e.offsetX; y = e.offsetY;

            if (!start) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                start = true;
            } else {
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        })

        // Add the event listener for mouseout
        canvas.addEventListener('mouseout', e => {
            start = false;
        })

        
    </script>
</body>
</html>
