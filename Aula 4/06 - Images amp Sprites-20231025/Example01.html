<!DOCTYPE html>
<html>

<head>
    <title>IMAGES</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        const W = canvas.width; const H = canvas.height;

        //create a generic JavaScript image object
        let img = new Image();
        //define the source (local image file)
        img.src = 'images/ESMAD_rave_1819.jpg';

        //wait for the image load event
        img.onload = function () {
            //draw the full image
            ctx.drawImage(img, 0, 0, W, H);
        };

        // Use image from Example1 and draw it on a Canvas of size 500x500 (without distorting the image).
        // Get pixel color from mouse cursor coordinates and paint the Canvas background with it.

        canvas.addEventListener('mousemove', function (e) {
            let x = e.clientX - canvas.offsetLeft;
            let y = e.clientY - canvas.offsetTop;
            let pixel = ctx.getImageData(x, y, 1, 1);
            let data = pixel.data;
            let rgba = 'rgba(' + data[0] + ',' + data[1] + ',' + data[2] + ',' + (data[3] / 255) + ')';
            canvas.style.backgroundColor = rgba;
        });
    </script>
</body>

</html>
