<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ROBOT</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute  vec3 vPosition;
         attribute vec4 vColor;
         uniform mat4 p,mv;
         varying vec4 color;
         void main() 
         {
              vec4 mvPosition = mv*vec4(vPosition,1);
              gl_Position = p*mvPosition;
              color = vColor;
         } 
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying		vec4	color;

		void main()
		{
			gl_FragColor=color;
		}
	</script>

	<script type="text/javascript" src="../Common/webgl-utils.js"></script>
	<script type="text/javascript" src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MV.js"></script>
	<script type="text/javascript" src="robot_arm_full_sol.js"></script>
</head>
<body>

<div>Braço de um robot (transformações em 3D)</div>



<canvas id="gl-canvas" width="512" height="512" tabindex="1" style="float:left;">
	Oops... O browser não suporta o elemento canvas HTML5
</canvas>

<div style="float:left;padding-left: 30px;">
	Seleccionar o canvas e depois escolher uma opção:
	<ul style="list-style-type: none">
		<li>(SHIFT +) R - Rotação</li>
		<li>(SHIFT +) S - Shoulder</li>
		<li>(SHIFT +) E - Elbow</li>
		<li>(SHIFT +) F - Fingers</li>
        <li> T - Toogle wireframe/Solid</li>
	</ul>
</div>
</body>
</html>
